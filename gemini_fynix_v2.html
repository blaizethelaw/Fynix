        :root {
            --phoenix-orange: #f97316;

            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;

            left: 0;
            z-index: 0;
            opacity: 0.3;
            pointer-events: none;
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
        
        /* Animations */
        @keyframes phoenixRise {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-5px) scale(1.02); }
        }
        
        @keyframes glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .phoenix-glow {
            animation: glow 3s ease-in-out infinite;
        }
        
        .phoenix-rise {
            animation: phoenixRise 3s ease-in-out infinite;
        }
        
        .slide-in {
            animation: slideIn 0.5s ease;
        }

            animation: fadeIn 0.3s ease;
        }
        
        /* Glass Effect */
        .glass {
            background: var(--glass-white);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeIn 0.3s ease;
            padding: 1rem;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1f2937, #111827);
            padding: 1.5rem;
            border-radius: 1rem;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--glass-border);
            animation: slideUp 0.3s ease;
        }
        
        /* Mobile Navigation */
        .mobile-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            padding: 0.5rem;
            display: none;
        }
        
        @media (max-width: 768px) {
            .mobile-nav {
                display: flex;
                justify-content: space-around;
                align-items: center;
            }
            
            .desktop-nav {
                display: none !important;
            }
            
            .main-content {
                padding-bottom: 70px !important;
            }
        }
        
        /* Tab Active States */
        .tab-active {
            background: linear-gradient(135deg, var(--phoenix-orange), var(--phoenix-red));
            color: white;
        }
        
        /* Progress Bars */
        .progress-bar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            height: 8px;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, var(--phoenix-orange), var(--phoenix-yellow));
            height: 100%;
            transition: width 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* Tooltips */
        .tooltip {
            position: relative;
        }
        
        .tooltip .tooltiptext {
            visibility: hidden;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 100;

            left: 50%;
            margin-left: -75px;

            transition: opacity 0.3s;

        }
        
        .tooltip:hover .tooltiptext {
            visibility: visible;

        }

        .health-good { background: linear-gradient(135deg, #10b981, #059669); }

        @media (min-width: 640px) {

            }
        }
        
        @media (min-width: 1024px) {

            }

        const BackgroundCanvas = () => {
            React.useEffect(() => {
                // Only run on devices with good performance
                if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                    return;
                }
                
                const sketch = (p) => {
                    let particles = [];
                    let canvas;
                    
                    p.setup = () => {
                        canvas = p.createCanvas(p.windowWidth, p.windowHeight);
                        canvas.position(0, 0);
                        canvas.style('position', 'fixed');
                        canvas.style('z-index', '0');
                        canvas.id('bgCanvas');
                        
                        // Fewer particles on mobile for performance
                        const particleCount = p.windowWidth < 768 ? 15 : 25;
                        
                        for (let i = 0; i < particleCount; i++) {
                            particles.push({
                                x: p.random(p.width),
                                y: p.random(p.height),
                                size: p.random(2, 4),
                                speedX: p.random(-0.3, 0.3),
                                speedY: p.random(-0.5, -1),
                                opacity: p.random(30, 100)
                            });
                        }
                    };
                    
                    p.draw = () => {
                        p.clear();
                        
                        particles.forEach((particle) => {
                            p.noStroke();
                            p.fill(249, 115, 22, particle.opacity);
                            p.ellipse(particle.x, particle.y, particle.size);

                        localStorage.setItem('fynixUserData', JSON.stringify(userData));
                    } catch (error) {
                        console.error("Failed to save data to localStorage", error);
                    }
                }
            }, [userData]);

            const handleSetupComplete = (data) => {
                setUserData(data);
            };

            const handleAddExpense = (expense) => {
                setUserData(prev => ({ ...prev, expenses: [...prev.expenses, expense] }));
            };

            const handleRemoveExpense = (id) => {
                setUserData(prev => ({ ...prev, expenses: prev.expenses.filter(e => e.id !== id) }));
            };

            const handleAddSavingGoal = (goal) => {
                 const newGoal = {
                    id: uid(),
                    name: goal.name,
                    goal: parseFloat(goal.goal),
                    saved: 0,
                    createdAt: new Date().toISOString()
                };
                setUserData(prev => ({ ...prev, savingsGoals: [...prev.savingsGoals, newGoal] }));
            };

            const handleRemoveSavingGoal = (id) => {
                setUserData(prev => ({ ...prev, savingsGoals: prev.savingsGoals.filter(g => g.id !== id) }));
            };

            if (!userData) {
                return <SetupWizard onComplete={handleSetupComplete} />;
            }
            
            const totalExpenses = userData.expenses.reduce((sum, e) => sum + e.amount, 0);
            const balance = userData.income - totalExpenses;

            const navItems = [
                { id: 'dashboard', label: 'Dashboard', icon: Icons.Dashboard },
                { id: 'budget', label: 'Budget', icon: Icons.Calculator },
                { id: 'guide', label: 'Guide', icon: Icons.Book },
            ];

            return (
                <div className="min-h-screen flex flex-col md:flex-row">
                    <BackgroundCanvas />
                    <nav className="desktop-nav glass md:w-64 p-4 flex-shrink-0 z-10">
                        <div className="flex items-center gap-3 mb-8">
                            <Icons.Phoenix />
                            <span className="text-xl font-bold">Fynix</span>
                        </div>
                        <div className="space-y-2">
                            {navItems.map(item => (
                                <button
                                    key={item.id}
                                    onClick={() => setActiveTab(item.id)}
                                    className={`w-full flex items-center gap-3 px-4 py-2.5 rounded-lg transition-all text-sm font-semibold ${
                                        activeTab === item.id ? 'tab-active' : 'hover:bg-gray-800/50'
                                    }`}
                                >
                                    <item.icon />
                                    {item.label}
                                </button>
                            ))}
                        </div>
                    </nav>

                    <main className="flex-1 p-4 md:p-6 main-content">
                        <h1 className="text-2xl md:text-3xl font-bold mb-4 heading-responsive">
                            Welcome back, {userData.name}!
                        </h1>
                        
                        {activeTab === 'dashboard' && (
                            <div className="space-y-4 md:space-y-6">
                                <BudgetHealth income={userData.income} expenses={userData.expenses} savings={userData.savingsGoals} />
                                <div className="responsive-grid">
                                    <MyCards balance={balance} />
                                    <DailyBreakdown expenses={userData.expenses} income={userData.income} settings={userData.settings} />
                                    <SavingsGoals goals={userData.savingsGoals} onAdd={handleAddSavingGoal} onRemove={handleRemoveSavingGoal} />
                                </div>
                            </div>
                        )}

                        {activeTab === 'budget' && (
                            <div className="space-y-4 md:space-y-6">
                                <ExpenseManager expenses={userData.expenses} onAdd={handleAddExpense} onRemove={handleRemoveExpense} />
                                <SavingsGoals goals={userData.savingsGoals} onAdd={handleAddSavingGoal} onRemove={handleRemoveSavingGoal} />
                            </div>
                        )}

                        {activeTab === 'guide' && (
                            <FinancialGuidance onAddSavingGoal={handleAddSavingGoal} />
                        )}
                    </main>

                    <nav className="mobile-nav safe-bottom">
                        {navItems.map(item => (
                            <button
                                key={item.id}
                                onClick={() => setActiveTab(item.id)}
                                className={`flex flex-col items-center justify-center p-2 rounded-lg transition-colors w-1/3 ${
                                    activeTab === item.id ? 'text-orange-400' : 'text-gray-400'
                                }`}
                            >
                                <item.icon />
                                <span className="text-xs mt-1">{item.label}</span>
                            </button>
                        ))}
                    </nav>
                </div>
            );
        };
        
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
